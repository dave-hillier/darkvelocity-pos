services:
  # Infrastructure
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: darkvelocity-azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite_data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --location /data"
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('net').connect(10002, 'localhost', function() { process.exit(0) }).on('error', function() { process.exit(1) })\""]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: darkvelocity-postgres
    environment:
      POSTGRES_USER: darkvelocity
      POSTGRES_PASSWORD: darkvelocity_dev
      POSTGRES_DB: darkvelocity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/infrastructure/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darkvelocity"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend
  backend:
    build:
      context: .
      dockerfile: src/DarkVelocity.Host/Dockerfile
    container_name: darkvelocity-backend
    ports:
      - "5200:5200"
      - "8888:8888"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5200
      - ConnectionStrings__Default=Host=postgres;Database=darkvelocity;Username=darkvelocity;Password=darkvelocity_dev
      - ConnectionStrings__AzureStorage=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
    depends_on:
      azurite:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/5200'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend Apps
  pos:
    build:
      context: apps/pos
      dockerfile: Dockerfile
    container_name: darkvelocity-pos
    ports:
      - "3000:80"
    depends_on:
      - backend

  backoffice:
    build:
      context: apps/backoffice
      dockerfile: Dockerfile
    container_name: darkvelocity-backoffice
    ports:
      - "3001:80"
    depends_on:
      - backend

  kds:
    build:
      context: apps/kds
      dockerfile: Dockerfile
    container_name: darkvelocity-kds
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  azurite_data:
  postgres_data:
