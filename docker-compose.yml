services:
  # Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: darkvelocity-postgres
    environment:
      POSTGRES_USER: darkvelocity
      POSTGRES_PASSWORD: darkvelocity_dev
      POSTGRES_DB: darkvelocity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/infrastructure/postgres/init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U darkvelocity"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: darkvelocity-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: darkvelocity-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Backend
  backend:
    build:
      context: .
      dockerfile: src/DarkVelocity.Host/Dockerfile
    container_name: darkvelocity-backend
    ports:
      - "5200:5200"
      - "8888:8888"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Default=Host=postgres;Database=darkvelocity;Username=darkvelocity;Password=darkvelocity_dev
      - Kafka__BootstrapServers=kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5200/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Frontend Apps
  pos:
    build:
      context: apps/pos
      dockerfile: Dockerfile
    container_name: darkvelocity-pos
    ports:
      - "3000:80"
    depends_on:
      - backend

  backoffice:
    build:
      context: apps/backoffice
      dockerfile: Dockerfile
    container_name: darkvelocity-backoffice
    ports:
      - "3001:80"
    depends_on:
      - backend

  kds:
    build:
      context: apps/kds
      dockerfile: Dockerfile
    container_name: darkvelocity-kds
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  postgres_data:
