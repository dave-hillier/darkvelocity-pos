name: PR

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  unit-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build solution
        run: dotnet build

      - name: Run unit tests
        run: dotnet test --no-build --verbosity normal --filter "Category=Unit"

  integration-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Ensure infrastructure services
        run: ./scripts/ensure-services.sh

      - name: Build solution
        run: dotnet build

      - name: Run integration tests with coverage
        run: >
          dotnet test --no-build --verbosity normal --filter "Category!=Unit"
          --collect:"XPlat Code Coverage"
          --results-directory ./coverage

      - name: Generate coverage report
        uses: danielpalme/ReportGenerator-GitHub-Action@5
        with:
          reports: coverage/**/coverage.cobertura.xml
          targetdir: coverage/report
          reporttypes: HtmlInline_AzurePipelines;Cobertura;TextSummary

      - name: Publish coverage summary
        run: cat coverage/report/Summary.txt

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report

