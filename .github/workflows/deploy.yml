name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up Docker resources
        run: |
          # Stop any existing containers
          docker compose down --remove-orphans --timeout 30 || true
          # Kill any containers that didn't stop gracefully
          docker ps -q --filter "name=darkvelocity" | xargs -r docker kill || true
          # Remove any stopped containers from this project
          docker ps -aq --filter "name=darkvelocity" | xargs -r docker rm -f || true
          # Clean up dangling resources
          docker network prune -f || true
          docker volume ls -q --filter "dangling=true" | xargs -r docker volume rm || true

      - name: Reset Docker credentials
        run: docker logout || true

      - name: Build and start containers
        run: |
          # Build first to catch build errors before starting services
          docker compose build --no-cache
          # Then start services
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for backend to be ready..."
          if ! timeout 120 bash -c 'until curl -sf http://localhost:5200/health; do sleep 5; done'; then
            echo "::error::Backend health check timed out after 120 seconds"
            docker compose logs backend
            exit 1
          fi
          echo "Backend is healthy"

      - name: Show running containers
        run: docker compose ps

      - name: Show service URLs
        run: |
          echo "========================================="
          echo "DarkVelocity POS is running!"
          echo "========================================="
          echo "Backend API:    http://localhost:5200"
          echo "Orleans Dashboard: http://localhost:8888"
          echo "POS App:        http://localhost:3000"
          echo "Back Office:    http://localhost:3001"
          echo "KDS:            http://localhost:3002"
          echo "========================================="
